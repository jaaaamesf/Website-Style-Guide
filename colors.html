<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website Style Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&family=Teko:wght@300;700&family=Zen+Loop:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1>Color Scheme</h1>
    </header>
    <main>
      <form action="./index.html">
          <button id="home" type="submit">Home</button>
      </form>

      <!-- Colors -->
      <div class="container">
          <h2>Colors</h2>
          <div class="color-container">
            <div class="color-panel orange">
              <p class="color-label">Orange</p>
              <p class="color-hex">#FFC300</p>
            </div>
            <div class="color-panel blue">
              <p class="color-label">Blue</p>
              <p class="color-hex">#1021D2</p>
            </div>
            <div class="color-panel red">
              <p class="color-label">Red</p>
              <p class="color-hex">#C70039</p>
            </div>
            <div class="color-panel green">
              <p class="color-label">Green</p>
              <p class="color-hex">#DAF7A6</p>
            </div>
          </div>
      </div>
    </main>   
</body>
</html>
