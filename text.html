<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website Style Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&family=Teko:wght@300;700&family=Zen+Loop:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Text Styles</h1>
    </header>
    <main>
        <form action="./index.html">
            <button id="home" type="submit">Home</button>
        </form>
        <!-- Text Styles -->
        <div class="container">
            <h2>Styles</h2>
            <div class="text-container">
                <h1 id="ts">H1: Main page heading</h1>
                <ul>
                    <li>Font-weight: 700 (bold)</li>
                    <li>Font-size: 48px</li>
                    <li>Font-family: Teko</li>
                </ul>
                <h2>H2: Subheading</h2>
                <ul>
                    <li>Font-weight: 300</li>
                    <li>Font-size: 38px</li>
                    <li>Font-family: Teko</li>
                </ul>
                <p>P: Paragraph text</p>
                <ul>
                    <li>Font-weight: 400 (regular)</li>
                    <li>Font-size: 22px</li>
                    <li>Font-family: Tangerine</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
